<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Challenge</title>
</head>
<body>
    <h3>Images referenced from inside the project</h3>
    <img src="../../assets/Gratefuldead324.jpg" alt="Skull and Roses" width="300" height="200">

    <hr />

    <h3>Image referencing an outside URL</h3>
    <img src="https://static.wikia.nocookie.net/peel/images/c/c0/Gratefuldead324.jpg/revision/latest/scale-to-width-down/600?cb=20140831075624" alt="5 Wise Guys" width="300" height="200">

    <hr />

    <h3>Wrapping an image with an anchor tag</h3>
    <a href="https://static.wikia.nocookie.net/peel/images/c/c0/Gratefuldead324.jpg/revision/latest/scale-to-width-down/600?cb=20140831075624"><img src="../../assets/Gratefuldead324.jpg" alt="Skull and Roses" width="300" height="200"></a>

    <hr />

    <h3>Adding a little style to the image</h3>
    <img src="../../assets/Gratefuldead324.jpg" alt="Skull and Roses" style="border-radius: 100px;" width="300" height="200">
</body>
</html>
